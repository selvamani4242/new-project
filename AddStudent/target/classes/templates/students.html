<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" 
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<title>Student Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Teacher Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
<div class="row">
	<div class="col-lg-3">
		<a th:href="@{/students/new}" class="btn btn-primary btn btn-small mb-3">Add Student</a>
	</div>
</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Student Firstname</th>
					<th>Student Lastname</th>
					<th>Student Email</th>
					<th>Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text="${student.Firstname}"></td>
					<td th:text="${student.Lastname}"></td>
					<td th:text="${student.Email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}"class=" btn btn-primary">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}"class=" btn btn-danger">Delete</a>
						<a th:href="@{/students/edit/{firstname}(firstname=${student.firstname})}"class=" btn btn-danger">Details</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	

</body>

</html>
